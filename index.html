<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Park Ranger</h1>
            <img class="ranger"src="imgs/Hiker_v1.png" alt="">
        </div>
        
        <div class="content">
            <div class="header">
                <h1>Sign up!</h1>
                <p>Be prepared for the adventure of your life!</p>
            </div>
            
            <form action="/" class="forminput" method="post">
                <label for="firstName">First name</label>
                <input  required type="text" id="firstName" name="name">

                <label for="lastName">Last name</label>
                <input required type="text" id="lastName" name="lastName">

                <label for="email">Email</label>
                <input required type="email" id="email" name="email">

                <label for="tel">Phone</label>
                <input required type="number" id="tel" name="tel">

                <label for="password">Password</label>
                <input required type="password" id="password" name="password">

                <label for="confirmPassword">Confirm password</label>
                <input required type="password" id="confirmPassword" name="password">
            </form>
        </div>
    </div>
    
</body>
</html>
