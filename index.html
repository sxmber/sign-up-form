<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anuphan&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/imgs/hat.png">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Rangerâ„¢</h1>
            <img class="ranger"src="imgs/Hiker_v1.png" alt="">
        </div>
        
        <div class="content">
            <div class="header">
                <h1>Sign up!</h1>
                <p>Be prepared for the adventure of your life!</p>
            </div>
            
            <form class="forminput" method="post">
                <div class="row">
                    <div class="input-group">
                    <label for="firstName"></label>
                    <input required type="text" id="firstName" name="name" placeholder="FIRST NAME">
                    <span id="nameError" aria-hidden="true">*This field is required</span>
                    </div>
                    <div class="input-group">
                        <label for="lastName"></label>
                        <input required type="text" id="lastName" name="lastName" placeholder="LAST NAME">
                        <span id="lastNameError" aria-hidden="true">*This field is required</span>
                    </div>
                    
                </div>
                
                <div class="row">
                    <div class="input-group">
                        <label for="email"></label>
                        <input required type="email" id="email" name="email" placeholder="EMAIL">
                        <span id="emailError" aria-hidden="true">*This field is required</span>
                    </div>
                    <div class="input-group">
                        <label for="tel"></label>
                        <input required type="number" id="tel" name="tel" placeholder="PHONE">
                        <span id="phoneError" aria-hidden="true">*This field is required</span>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="password"></label>
                    <input required type="password" id="password" name="password" placeholder="PASSWORD" minlength="8">
                    <span id="passwordError" aria-hidden="true">*This field is required</span>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword"></label>
                    <input required type="password" id="confirmPassword" name="password" placeholder="CONFIRM PASSWORD" minlength="8">
                    <span id="confirmPasswordError" aria-hidden="true">*This field is required</span>
                    </div>
                </div>
                <!-- <button id="submit"type="submit" value="submit">Create Account</button> -->
                <input type="submit" id="submit" value="Create Account">
            </form>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
