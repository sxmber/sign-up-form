<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anuphan&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/imgs/hat.png">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Rangerâ„¢</h1>
            <img class="ranger"src="imgs/Hiker_v1.png" alt="">
        </div>
        
        <div class="content">
            <div class="header">
                <h1>Sign up!</h1>
                <p>Be prepared for the adventure of your life!</p>
            </div>
            
            <form action="/" class="forminput" method="post">
                <div class="row">
                    <div class="input-group">
                    <label for="firstName"></label>
                    <input  required type="text" id="firstName" name="name" placeholder="First Name">
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last name</label>
                        <input required type="text" id="lastName" name="lastName" placeholder="Last Name">
                    </div>
                    
                </div>
                
                <div class="row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input required type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <label for="tel">Phone</label>
                        <input required type="number" id="tel" name="tel" placeholder="Phone">
                    </div>
                    
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="password">Password</label>
                    <input required type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm password</label>
                    <input required type="password" id="confirmPassword" name="password" placeholder="Confirm password">
                    </div>
                </div>
                <button type="submit" value="submit">Sign up</button>
            </form>
            
        </div>
    </div>
    
</body>
</html>
